<!DOCTYPE html>
 <html lang="fr">
  <head>
   <meta charset="UTF-8"/>
    <link rel="stylesheet" media="screen" href="/assets/style.css"/>
   <title></title>
  </head>
   <body>
    
      <p>
        Cliquez dans la zone pour changer sa couleur
     </p>
     <div style="width:500px;height:500px;border:1px solid #000;" onclick="couleur(this)" id="carre"></div>     
      <script>
function couleur() {
    var color = prompt("Entrez une couleur", "");
    if (color != null) {
         carre.style.backgroundColor=color;
    }
}
</script>
   </body>
</html>
